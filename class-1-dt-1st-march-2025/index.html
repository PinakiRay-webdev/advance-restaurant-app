<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant app</title>
    <link rel="stylesheet" href="styles.css">
    <!-- tailwindcss css  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="h-[10vh] border  bg-[#1b263b] flex justify-between items-center px-[2%] py-2" >
        <section class="left-nav">
            <img class="h-[100%]" src="assets/logo.svg" alt="logo">
        </section>
        <section class="right-nav flex gap-4" >
            <nav id="nav" class="hidden sm:flex items-center gap-[1rem]">
            </nav>
            <button class="bg-red-500 px-3 py-1 text-white rounded cursor-pointer" >Login</button>
        </section>
    </header>

    <main>

        <!-- banner section  -->
        <section id="banner" >
            <img src="assets/banner.svg" alt="">
            <button>Check out all Offers</button>
        </section>


        <section id="menu" class="my-6 bg-[#eaf4f4] py-4" >
            <article id="heading" >
                <h2 class="" >Our Menu</h2>
            </article>

            <article class="menu-lists" >
                <!-- menu 1  -->
                <div id="item-1" class="menu-item" >
                    <div class="bg-[#cce3de]" >
                        <img src="assets/item1.svg" alt="">
                    </div>
                    <div id="item-bio">
                        <h3 class="text-red-500 font-semibold text-xl" >Item name</h3>
                        <p class="text-zinc-600 text-base" >Lorem ipsum dolor sit amet </p>
                        <p>price and discount</p>
                        <button class="bg-black w-full py-1 mt-2 text-white" >Add to cart</button>
                    </div>
                </div>

                <div id="item-2" class="menu-item" >
                    <div class="bg-[#cce3de]" >
                        <img src="assets/item2.svg" alt="">
                    </div>
                    <div id="item-bio">
                        <h3 class="text-red-500 font-semibold text-xl" >Item name</h3>
                        <p class="text-zinc-600 text-base" >Lorem ipsum dolor sit amet </p>
                        <p>price and discount</p>
                        <button class="bg-black w-full py-1 mt-2 text-white" >Add to cart</button>
                    </div>
                </div>

                <div id="item-3" class="menu-item" >
                    <div class="bg-[#cce3de]" >
                        <img src="assets/item3.svg" alt="">
                    </div>
                    <div id="item-bio">
                        <h3 class="text-red-500 font-semibold text-xl" >Item name</h3>
                        <p class="text-zinc-600 text-base" >Lorem ipsum dolor sit amet </p>
                        <p>price and discount</p>
                        <button class="bg-black w-full py-1 mt-2 text-white" >Add to cart</button>
                    </div>
                </div>

            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
