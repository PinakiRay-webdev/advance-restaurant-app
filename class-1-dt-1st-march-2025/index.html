<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>restaurant app</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- tailwindcss css  -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header
      class="h-[12vh] border bg-[#1b263b] flex justify-between items-center px-[2%]"
    >
      <section class="left-nav flex items-center gap-1">
        <i
          id="hamburger"
          class="fa-solid fa-burger text-4xl text-red-400 cursor-pointer"
        ></i>
        <img class="h-[100%]" src="assets/logo.svg" alt="logo" />
      </section>
      <section class="middle-nav">
        <div class="flex bg-white mb-2">
          <input
            class="bg-transparent w-full px-2 py-1 rounded outline-none"
            type="text"
            placeholder="Search your item"
          />
          <button class="bg-red-300 py-1 px-3">Search</button>
        </div>
        <nav id="nav" class="hidden sm:flex items-center gap-[1rem]"></nav>
      </section>
      <a href="authentication/login/Login.html">
        <button class="bg-red-500 px-3 py-1 text-white rounded cursor-pointer">
          Login
        </button>
      </a>
    </header>

    <main>
      <!-- banner section  -->
      <section id="banner">
        <img src="assets/banner.svg" alt="" />
        <button>Check out all Offers</button>
      </section>

      <!-- menu section  -->
      <section id="menu" class="my-6 py-4">
        <article id="heading">
          <h2 class="">Our Menu</h2>
        </article>

        <article id="best-seller" class="menu-lists rounded-xl my-5 py-12 px-16 bg-[#f8edeb]">
          <header class="flex justify-between items-center border-l-4 border-red-700 px-3" >
            <h3 class="text-2xl font-semibold text-red-700" >Best Seller</h3>
            <button class="text-white bg-black px-3 py-1 text-sm" >View All</button>
          </header>
          <div>
            <div id="item-1" class="menu-item">
              <div class="bg-[#fae1dd] rounded-t-xl">
                <img src="assets/item1.svg" alt="" />
              </div>
              <div id="item-bio">
                <h3 class="text-red-500 font-semibold text-xl">Chicken Arrabbiata</h3>
                <p class="text-zinc-600 text-base">Lorem ipsum dolor sit amet</p>
                <p>price and discount</p>
                <button class="bg-[#353535] w-full py-2 mt-2 text-white rounded-b-xl">
                  Add to cart
                </button>
              </div>
            </div>
  
            <div id="item-2" class="menu-item">
              <div class="bg-[#fae1dd] rounded-t-xl">
                <img src="assets/item2.svg" alt="" />
              </div>
              <div id="item-bio">
                <h3 class="text-red-500 font-semibold text-xl">Whooping burger</h3>
                <p class="text-zinc-600 text-base">Lorem ipsum dolor sit amet</p>
                <p>price and discount</p>
                <button class="bg-[#353535] w-full py-2 mt-2 text-white rounded-b-xl">
                  Add to cart
                </button>
              </div>
            </div>
  
            <div id="item-3" class="menu-item">
              <div class="bg-[#fae1dd] rounded-t-xl">
                <img src="assets/item3.svg" alt="" />
              </div>
              <div id="item-bio">
                <h3 class="text-red-500 font-semibold text-xl">Pepperoni Pizza</h3>
                <p class="text-zinc-600 text-base">Lorem ipsum dolor sit amet</p>
                <p>price and discount</p>
                <button class="bg-[#353535] w-full py-2 mt-2 text-white rounded-b-xl">
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
